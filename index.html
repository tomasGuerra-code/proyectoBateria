<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <script src="index.js" defer></script>
</head>
<body>

  <main class="keys" role="application" aria-label="Drum Kit">
    <button data-key="65" class="key" aria-label="Play clap sound">
      <kbd>A</kbd>
      <span class="sound">Clap</span>
    </button>
    <button data-key="83" class="key" aria-label="Play hihat sound ">
      <kbd>S</kbd>
      <span class="sound">Hi-hat</span>
    </button>
    <button data-key="68" class="key" aria-label="Play kick sound">
      <kbd>D</kbd>
      <span class="sound">Kick</span>
    </button>
    <button data-key="70" class="key" aria-label="Play openhat sound">
      <kbd>F</kbd>
      <span class="sound">Open-hat</span>
    </button>
    <button data-key="71" class="key" aria-label="Play boom sound">
      <kbd>G</kbd>
      <span class="sound">Boom</span>
    </button>
    <button data-key="72" class="key" aria-label="Play ride sound">
      <kbd>H</kbd>
      <span class="sound">Ride</span>
    </button>
    <button data-key="74" class="key" aria-label="Play snare sound ">
      <kbd>J</kbd>
      <span class="sound">Snare</span>
    </button>
    <button data-key="75" class="key" aria-label="Play tom sound">
      <kbd>K</kbd>
      <span class="sound">Tom</span>
    </button>
    <button data-key="76" class="key" aria-label="Play tink sound">
      <kbd>L</kbd>
      <span class="sound">Tink</span>
    </button>
  </main>

  <!-- Audio elements -->

  <audio data-key="65" src="./sounds/clap.wav"></audio>
  <audio data-key="83" src="./sounds/hihat.wav"></audio>
  <audio data-key="68" src="./sounds/kick.wav"></audio>
  <audio data-key="70" src="./sounds/openhat.wav"></audio>
  <audio data-key="71" src="./sounds/boom.wav"></audio>
  <audio data-key="72" src="./sounds/ride.wav"></audio>
  <audio data-key="74" src="./sounds/snare.wav"></audio>
  <audio data-key="75" src="./sounds/tom.wav"></audio>
  <audio data-key="76" src="./sounds/tink.wav"></audio>

</body>
</html>
